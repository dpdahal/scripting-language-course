<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<blockquote>
    <h1>Mero mobile bazar</h1>
    <label for="mi">Mi: 20000Rs</label> <br>
    <input type="text" id="mi" placeholder="enter quantity">
    <br>
    <label for="samsung">Samsung: 30000Rs</label> <br>
    <input type="text" id="samsung" placeholder="enter quantity">
    <br>
    <label for="oppo">Oppo: 50000Rs</label> <br>
    <input type="text" id="oppo" placeholder="enter quantity">
    <br>
    <label for="delivery">Delivery</label><br>
    <input type="radio" name="delivery" value="home">Home (Rs: 1000)
    <input type="radio" name="delivery" value="pickup">pickup (Free)
    <br>
    <label for="packing">Packing</label> <br>
    <input type="checkbox" name="packing"> Plastic Bag (Rs: 500)
    <input type="checkbox" name="packing"> Bag (Rs: 1000)
    <input type="checkbox" name="packing"> Gift Box (Rs: 5000) <br>
    <label for="location">Location</label><br>
    <select name="location" id="location">
        <option value="ktm">KTM : 13%</option>
        <option value="bkt">BTK : Free</option>
        <option value="ltp">LTP : Free</option>
    </select>
    <br><br>
    <button>Add</button>

</blockquote>

<script src="js/custom.js"></script>

</body>
</html>
